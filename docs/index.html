<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yanez Creag | Front-End Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .hero {
      background-color: #343a40;
      color: white;
      padding: 60px 0;
    }
    .game-section {
      margin-top: 1px;
    }
    .btn-primary {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <div class="container">
      <a class="navbar-brand" href="#">Yanez Creag's Portfolio</a>
    </div>
  </nav>

    <!-- Hero Section -->
    <section class="py-5 text-center bg-light">
      <div class="container">
        <h1 class="display-4">Rock-Paper-Scissors Game</h1>
        <p class="lead">Test your luck against the computer in this classic game!</p>
      </div>
    </section>

    <!-- Game Section -->
    <section class="py-1">
      <div class="container">
        <h2 class="text-center mb-4 alert alert-info">How to Play</h2>
        <p class="text-center">Choose Rock, Paper, or Scissors and see if you can beat the computer!</p>
        <div class="row justify-content-center">
          <div class="col-md-4 text-center">
            <button id="rock" class="btn btn-primary m-2" onClick="playRound('rock')">Rock</button>
            <button id="paper" class="btn btn-primary m-2" onClick="playRound('paper')">Paper</button>
            <button id="scissors" class="btn btn-primary m-2" onClick="playRound('scissors')">Scissors</button>
          </div>
        </div>
        <div class="result-area text-center mt-4">
          <h4 id="player-choice" class="text-primary">You chose: -</h4>
          <h4 id="computer-choice" class="text-danger">Computer chose: -</h4>
          <div id="result" class="alert alert-secondary" role="alert">
            Result will appear here!
          </div>
        </div>
      </div>
      <script src="game.js"></script>
</body>
</html>
